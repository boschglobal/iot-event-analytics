name: Integration test

on: [push, pull_request]

jobs:
  integration_test:
    runs-on: ubuntu-latest
    name: Run integration tests

    steps:
    - uses: actions/checkout@v2

    - name: Build platform
      working-directory: ${{github.workspace}}/docker-compose
      shell: bash
      # Build & run platform.
      # It's run daemonized (docker-compose -d) since a running platform
      # is needed later in the "Run integration tests" step
      run: DOCKER_BUILDKIT=1 docker-compose -f docker-compose.mosquitto.yml -f docker-compose.platform.yml --env-file .env build --parallel
      #run: docker-compose -f docker-compose.mosquitto.yml -f docker-compose.platform.yml --env-file .env up --build -d

    - name: Build integration-tests suite's for all SDK's & runner
      working-directory: ${{github.workspace}}/docker-compose
      shell: bash
      # All the SDK's integration tests are dockerized and build the
      # latest version of the platform each time. 
      run: DOCKER_BUILDKIT=1 docker-compose -f docker-compose.integration_tests_js.yml -f docker-compose.integration_tests_py.yml -f docker-compose.integration_tests_cpp.yml -f docker-compose.integration_tests_runner.yml --env-file .env build --parallel
      #run: docker-compose -f docker-compose.integration_tests_js.yml -f docker-compose.integration_tests_py.yml --env-file .env up --build -d

    - name: Start platform & ALL SDK test-suite's
      working-directory: ${{github.workspace}}/docker-compose
      shell: bash
      # This is a test as this container must exit once all tests are completed! The test runner 
      # container will exit with a basic 0:pass/1:fail code currently
      run: docker-compose -f docker-compose.mosquitto.yml -f docker-compose.platform.yml -f docker-compose.integration_tests_js.yml -f docker-compose.integration_tests_py.yml -f docker-compose.integration_tests_cpp.yml up -d

    - name: Start integration-test runner
      working-directory: ${{github.workspace}}/docker-compose
      shell: bash
      # This is a test as this container must exit once all tests are completed! The test runner 
      # container will exit with a basic 0:pass/1:fail code currently
      run: docker-compose -f docker-compose.integration_tests_runner.yml up
      timeout-minutes: 2

